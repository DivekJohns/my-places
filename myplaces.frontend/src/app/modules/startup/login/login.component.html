<div class="container">
	<div class="login-panel">

		<mat-toolbar color="primary" class="toolbar">
			<div> PetnetX </div>
		</mat-toolbar>
		<mat-progress-bar color="warn" mode="indeterminate" *ngIf="loader"></mat-progress-bar>
		<mat-card style="text-align: center;">
			<form [formGroup]="loginForm" (ngSubmit)="loginUser()" action="javascript:void(0)">
				<mat-card-title>
					Login
				</mat-card-title>
				<br>
				<mat-card-content>
					<div class="row">
						<div class="col-sm-12" style="margin-bottom: 10px;">
							<mat-form-field style="width:75%;">
								<input required matInput placeholder="Email" #emailRef formControlName="email" required>
							</mat-form-field>
							<mat-error *ngIf="loginForm.get('email').hasError('required') && matErr">
								email required &#63;
							</mat-error>
							<mat-error *ngIf="loginForm.get('email').hasError('pattern') && matErr">
								Not a valid email
							</mat-error>
						</div>
						<div class="col-sm-12" style="margin-bottom: 10px;">
							<mat-form-field style="width:75%;">
								<input matInput type="password" [type]="hide ?'text':'password'"
									formControlName="password" required placeholder="Password"
									(keyup.enter)="loginUser()" #password required>
								<mat-icon matSuffix (click)="hide = !hide">{{
										hide ? "visibility" : "visibility_off"
									  }}</mat-icon>
							</mat-form-field>
							<mat-error *ngIf="loginForm.get('password').hasError('required') && matErr">
								password required
							</mat-error>
						</div>
					</div>
				</mat-card-content>
				<mat-card-actions>
					<button mat-raised-button type="submit">
						Login
					</button>
					<button mat-raised-button routerLink="register">
						Register
					</button>
				</mat-card-actions>
			</form>
		</mat-card>
	</div>
</div>
